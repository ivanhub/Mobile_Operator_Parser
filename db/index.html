<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
<meta charset="utf-8">
<meta name="robots" content="noindex">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Панель Администратора</title>
		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
		<link rel="stylesheet" href="css/responsive.css" type="text/css" media="screen">

        <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/smoothness/jquery-ui.css" />
		<link rel="stylesheet" href="css/font-awesome-4.1.0/css/font-awesome.min.css" type="text/css" media="screen">
        	</head>
	
	<body>
		<div id="wrap">
		<h1>Реестр телефонных номеров: &nbsp; &nbsp; Редактирование / Добавление / Удаление</h1> 
		
			<!-- Feedback message zone -->
			<div id="message"></div>

            <div id="toolbar">
              <input type="text" id="filter" name="filter" placeholder="Фильтр :Введите текст"  />
              <a id="showaddformbutton" class="button green"><i class="fa fa-plus"></i> Добавить</a>
            </div>
			<!-- Grid contents -->
			<div id="tablecontent"></div>
		
			<!-- Paginator control -->
			<div id="paginator"></div>
		</div>  
		
		<script src="js/editablegrid-2.1.0-b25.js"></script>   
		<script src="js/jquery-1.11.1.min.js" ></script>
        <!-- EditableGrid test if jQuery UI is present. If present, a datepicker is automatically used for date type -->
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
		<script src="js/demo.js" ></script>

		<script type="text/javascript">
		
            var datagrid = new DatabaseGrid();
			window.onload = function() { 

                // key typed in the filter field
                $("#filter").keyup(function() {
                    datagrid.editableGrid.filter( $(this).val());

                    // To filter on some columns, you can set an array of column index 
                    //datagrid.editableGrid.filter( $(this).val(), [0,3,5]);
                  });

                $("#showaddformbutton").click( function()  {
                  showAddForm();
                });
                $("#cancelbutton").click( function() {
                  showAddForm();
                });

                $("#addbutton").click(function() {
                  datagrid.addRow();
                });

        
			}; 
		</script>
                   <script>
 $(function() {
 $( "#date" ).datepicker({ dateFormat: 'yy-mm-dd' });
 });</script>

        <!-- simple form, used to add a new row -->
        <div id="addform">

            <div class="row">
                <input type="text" id="ID" name="ID" placeholder="ID" />
            </div>

            <div class="row">
                <input type="text" id="Date" name="Date" placeholder="Дата " class="" />
            </div>

             <div class="Num">
                <input type="text" id="Num" name="Num" placeholder="Номер телфеона" />
            </div>
             <div class="Whose">
                <input type="text" id="Whose" name="Whose" placeholder="Чей" />
            </div>



            <div class="row tright">
              <a id="addbutton" class="button green" ><i class="fa fa-save"></i> Добавить</a>
              <a id="cancelbutton" class="button delete">Отмена</a>
            </div>
        </div>
	</body>

</html>
